{% extends "template.html" %}
{% block content %}
<div class="grid-3">
<h1>{{asset[0][1]}}</h1>
<h1>Description</h1>
<h1>Downloads</h1>
</div>

<div class="grid-3">
    <div class="vertical_align">
        <img class="image" src="/static/images/{{asset[0][0]}}d.png">
    </div>

    <div class="vertical_align">
        <h2>{{asset[0][2]}}</h2>
        <div class="vertical_align">
            {% for tag in assettags %}
            <span class="button"><i class="{{tag[1]}}"></i> {{ tag[0] }}</span>
            {% endfor %}
        </div> 
    </div>

    <div class="vertical_align">
        <a class="button" href="/static/images/{{asset[0][0]}}n.png" download="n.png">Normal Map <i class="fa-solid fa-download"></i></a>
        <a class="button" href="/static/images/{{asset[0][0]}}d.png" download="d.png">Diffuse Map <i class="fa-solid fa-download"></i></a>
        <a class="button" href="/static/images/{{asset[0][0]}}s.png" download="s.png">Specular Map <i class="fa-solid fa-download"></i></a>
        <a class="button" href="/static/images/{{asset[0][0]}}o.png" download="o.png">Occlusion Map <i class="fa-solid fa-download"></i></a>
    </div>
</div>
{% endblock %}
